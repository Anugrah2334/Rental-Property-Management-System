<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Rental Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url("pexels-photo-186077.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 1; /* Set the opacity of the entire body */
        }
        .container {
            max-width: 600px;
            margin: 10px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Set the background color with transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ddd;
        }
        label {
            font-weight: bold;
        }
        input[type="number"],
        select,
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Adjust the opacity of the form elements */
        .container input,
        .container select,
        .container button {
            opacity: 1;
        }
        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Welcome to Rental Property Management System</h1>
    <nav>
        <ul>
            <li><a href="RentalProperty.html">Home</a></li>
            <li><a href="Aboutus.html">About Us</a></li>
            <li><a href="Contactus.html">Contact Us</a></li>
            <li><a href="Login.html">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <form id="rentalForm">
            <h2 style="text-align: center; margin-bottom: 10px;">Rent Property</h2>
            <h2>Property Rent</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="location">Preferred Location:</label>
                <input type="text" id="location" name="location" required><br>
                <label for="rooms">No of Rooms Required:</label>
                <input type="number" id="rooms" name="rooms" required><br>
                <label for="bathrooms">No of Bathrooms Required:</label>
                <input type="number" id="bathrooms" name="bathrooms" required><br>
                <label for="budget">Budget (Rs/month):</label>
                <input type="number" id="budget" name="budget" required><br>
            </form>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
